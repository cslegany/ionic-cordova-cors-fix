<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Ionic CORS fix
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="block" (click)="getDataStandard()">Standard</ion-button>
  <ion-button expand="block" (click)="getDataNativeHttp()">Native Http</ion-button>
  <ion-button expand="block" (click)="getDataEverywhere()">Everywhere</ion-button>

  <ion-list>
    <ion-item lines="inset" button detail *ngFor="let film of data">
      {{film.title}}
    </ion-item>
  </ion-list>
</ion-content>
